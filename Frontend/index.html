<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE===edge" />
    <meta name="viewport" content="width===device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Hello World Generator</title>
  </head>
  <body class="bg-background-primary flex items-center justify-center h-screen">
    <header class="bg-background-secondary px-16 py-10 shadow-xl rounded-md">
      <h1
        class="font-bold text-3xl uppercase bg-background-secondary text-text-color-primary mb-8"
      >
        Hello World Generator
      </h1>
      <div class="flex justify-between">
        <select
          name="Language"
          id="drop-down-list"
          class="w-1/2 bg-blue-200 rounded-md px-4 focus:outline-none"
        >
          <option value="">Select a language</option>
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="c">C</option>
          <option value="c++">C++</option>
          <option value="c#">C#</option>
          <option value="java">Java</option>
          <option value="go">Go</option>
          <option value="php">PHP</option>
          <option value="ruby">Ruby</option>
          <option value="perl">Perl</option>
        </select>
        <button
          class="px-3 py-2 rounded-full bg-background-primary uppercase text-sm hover:bg-background-primary/10 hover:text-white transition ease-out 200"
          id="generate-btn"
        >
          Generate
        </button>
      </div>
      <div
        class="mt-20 border-text-color-primary border-2 py-4 px-4 hidden relative"
        id="result_div"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#eab308"
          class="w-6 cursor-pointer absolute right-0.5 top-0.5 hover:scale-105 transition ease-in 200"
          id="close-btn"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <p class="text-xl text-white" id="result_text">print("Hello World")</p>
      </div>
    </header>
  </body>
  <script src="script.js"></script>
</html>
